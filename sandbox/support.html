<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="sandbox.js"></script>
  <h1>Hello World</h1>
  

  <div id="test">
    <p> This is a test</p>
  </div>
  <button id="mybtn">Click to change </button>

  <script>
    $(document).ready(function(){
      $("#mybtn").on("click", e=>{
        $("test").load("data.txt");
      });
    });

  </script>
</body>
</html>
