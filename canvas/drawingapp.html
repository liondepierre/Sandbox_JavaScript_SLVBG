<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0%;
        box-sizing: border-box;
      }

      #canvas {
        border: 2px solid black;
      }
    </style>
    <canvas id="canvas"></canvas>

    <script>
      let canvas = document.querySelector("#canvas");

      window.addEventListener("load", (e) => {
        const canvas = document.querySelector("#canvas");
        const ctx = canvas.getContext("2d");

        //Resizing
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        //fills the whole rectangle with a color
        // ctx.fillRect(50, 50, 200, 500);

        //How wide the line is, the lower the number, the thinner the line will get
        // ctx.lineWidth = 5;

        //Only having the line of the rectangle
        // ctx.strokeStyle = "green";
        // ctx.strokeRect(50, 50, 200, 500);
        // ctx.strokeStyle = "blue";
        // ctx.strokeRect(200, 200, 200, 500);
        // ctx.strokeStyle = "red";
        // ctx.strokeRect(100,100, 200, 500);

        //draw lines //if you dont have beginPath() then all the lines would be connected
        // ctx.beginPath();
        // ctx.lineWidth = 5;
        // ctx.moveTo(100, 100);
        // ctx.lineTo(200, 100);
        // ctx.lineTo(200, 150);
        // ctx.closePath();
        // ctx.stroke();

        //variable
        let painting = false;

        //functions
        function startPos() {
          painting = true;
        }

        function finishPos() {
          painting = false;
        }

        function draw(e) {
          if (!painting) {
            return; //if we're not holding down the mouse, then it's just gonna return. It will not be doing anything
            ctx.lineWidth = 10;
            ctx.lineCap = "round";

            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
          }
        }

        canvas.addEventListener("mousedown", startPos);
        canvas.addEventListener("mouseup", finishPos);
        canvas.addEventListener("mousemove", draw);


        //So that it keeps resizing
        //   window.addEventListener("resize", e =>{
        //     //Resizing
        //     canvas.height = window.innerHeight;
        //     canvas.width = window.innerWidth;
        //   });
        });
    </script>
  </body>
</html>
